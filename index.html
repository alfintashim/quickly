<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quickly - Dashboard</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1e1e5779b9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/app.min.css">
    <link rel="stylesheet" href="assets/css/demo.css">
</head>

<body>
    <nav class="navbar">
        <ul class="navbar-nav">
            <li class="nav-logo nav-item">
                <a href="#" class="nav-link">
                    <i class="link-icon fas fa-fw fa-angle-double-right"></i>
                    <span class="link-text">Quickly<span style="font-size: .6rem;">v0.5</span></span>
                </a>
            </li>
            <li class="nav-item active">
                <a href="#" class="nav-link">
                    <i class="link-icon fas fa-fw fa-star"></i>
                    <span class="link-text">Dashboard</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="link-icon fas fa-fw fa-bell"></i>
                    <span class="link-text">Notification</span>
                    <span class="link-badge">10</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="link-icon fas fa-fw fa-play-circle"></i>
                    <span class="link-text">Media</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="link-icon fas fa-fw fa-cog"></i>
                    <span class="link-text">Setting</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="link-icon fas fa-fw fa-power-off"></i>
                    <span class="link-text">Sign Out</span>
                </a>
            </li>
            <li class="nav-item nav-bottom">
                <button id="btnTheme" class="nav-link">
                    <i class="link-icon fas fa-fw fa-paint-roller"></i>
                    <span class="link-text">Change Theme</span>
                </button>
            </li>
        </ul>
    </nav>
    <main>
        
    </main>
    <script>
        var index = 1;
        var theme = ['quickly', 'quickly-dark', 'quickly-light'];
        var body = document.getElementsByTagName('body');
        document.getElementById('btnTheme').addEventListener('click', function (e) {
            body[0].classList.remove('quickly-dark', 'quickly-light');
            body[0].classList.add(theme[index++]);
            index = (index > 2) ? 0 : index;
        });
    </script>
</body>

</html>
